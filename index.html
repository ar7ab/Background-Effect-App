<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Transition App</title>
</head>

<body>
    <div class="container">
        <div class="img-box">
            <img src="imgs/transparent.png" alt="transparent" width="100%">
            
            <div class="img-wrap">
                <img src="imgs/original.jpg" alt="original" id="originalImg">
            </div>
            <span id="line">
                <img src="imgs/arrow.png" alt="arrow" class="arrow">
            </span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
